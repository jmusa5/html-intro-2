<header>BASE DIRECTORY</header>

  <div class="data">
    <div class="area">
      <ul>
        <li><input type="text" div class="country"> COUNTRY</li>
        <li><input type="text" div class="state"> STATE</li>
        <li><input type="text" div class="city" > CITY</li>
      </ul>
    </div>

    <div class="info">
      <ul>
        <li><input type="text" div class="location"> COORDINANTS</li>
        <li><input type="text" div class="Type"> TYPE</li>
        <li><input type="text" div class="Height"> HEIGHT</li>
      </ul>
    </div>

    <div class="information">
      <ul>
        <li><input type="text" id="name"> NAME</li>
        <li><input type="text" id="address"> ADDRESS</li>
        <li><input type="text" id="phone"> PHONE</li>
        <li><input type="text" id="email"> EMAIL</li>
      </ul>
      <p class="gender">
        <p><input type="radio" id="male">Male</p>
        <p><input type="radio" id="female">Female</p>
      </p>

  </div>
